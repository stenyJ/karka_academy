<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p style="border:3px solid black">solid border</p>
        <p style="border:3px dashed black">dashed border</p>
        <p style="border:3px double black">double border</p>
        <p style="border:3px dotted black">dotted border</p>
        <p style="border-style:ridge">ridge border</p>
        <p style="border-style:groove">groove border</p>
        <p style="border-style:inset">inset border</p>
        <p style="border-style:outset">outset border</p>
        <p style="border:3px">no border</p>
        <p style="border-style:dotted solid dashed double">mixed border</p>
        <p style="border:3px hidden black">hidden border</p>
        <div class="border">
            <p class="border1">I have dashed borders</p>
            <p class="border2">I have different style borders</p>
            <p class="border3">I have rounded borders</p>
        </div>
        <button>
            <a href="home.html">Home</a>
        </button>
    </body>
</html>
